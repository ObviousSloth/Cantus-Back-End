# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App -Cantus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2f1afcc087c6470f9980967441e11b06 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_13e3912564254220920a06bfbcb1a2e4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2f1afcc087c6470f9980967441e11b06 }}/slothh/cantus-web-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Cantus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3517a88619044a4387aeac0f4c3b5ed6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2f1afcc087c6470f9980967441e11b06 }}/slothh/cantus-web-app:${{ github.sha }}'
