# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Cantus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_15f8ee23525546a4ac3b44ec9e0a72df }}
        password: ${{ secrets.AzureAppService_ContainerPassword_26a907f3e88545da83646d56e296b13a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_15f8ee23525546a4ac3b44ec9e0a72df }}/slothh/cantus-web-app:${{ github.sha }}
        file: Cantus/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Cantus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8d1d84b7173c4c3e8d0d56bb37226f56 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_15f8ee23525546a4ac3b44ec9e0a72df }}/slothh/cantus-web-app:${{ github.sha }}'
