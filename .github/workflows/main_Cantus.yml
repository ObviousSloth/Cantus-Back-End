# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Cantus

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0f00aba6a2784f34947ae9619cc8689c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_017b801d97ac4e32a098db53d4cc9bd4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0f00aba6a2784f34947ae9619cc8689c }}/slothh/cantus-web-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Cantus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3f49ed8b010d45639c5f4ebcb0c0b407 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0f00aba6a2784f34947ae9619cc8689c }}/slothh/cantus-web-app:${{ github.sha }}'