name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Copy Dockerfile
      run: |
        cp Cantus/Cantus/Dockerfile Cantus/

    - name: Build the Docker image
      run: docker build . --file Cantus/Dockerfile --tag cantusbackend:$(date +%s)
      